<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de QR</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="contenedor">
      <img
        src="https://svgsilh.com/svg/1435215.svg"
        alt="arrow"
        class="arrow"
      />
      <form action="" id="linkForm" class="formulario">
        <input type="text" id="link" placeholder="Escribe el texto o URL" />
        <button class="btn">Generar QR</button>
      </form>
      <div id="QRcontent" class="contenedorQR"></div>
    </div>
  </body>
  <script src="qrcode.min.js"></script>
  <script src="app.js"></script>
</html>
